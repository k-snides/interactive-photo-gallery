<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	<!-- Mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>Interactive Photo Gallery</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header>
		<input type="search" placeholder="Search for picture here..." />
	</header>

	<section>
		<div class="wrapper">

			<ul id="photo-gallery">
				<li>
					<a href="img/hay-bales.jpg">
						<img src="img/thumbnails/hay-bales.jpg" title="I love hay bales. Tohapok this snap on a drive through the countryside past some straw fields." alt="A picture of hay bales" />	
					</a>
				</li>

				<li>
					<a href="img/lake.jpg">
						<img src="img/thumbnails/lake.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here." alt="A picture of a lake" />	
					</a>
				</li>
			</ul>

		</div><!-- /.wrapper -->
	</section>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<!-- JS -->
	<script src="js/script.js"></script>
</body>
</html>
